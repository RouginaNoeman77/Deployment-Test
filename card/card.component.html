<app-banner></app-banner>
<app-filter-dialogue *ngIf="dialogService.showDialog" style="z-index: 1000;"></app-filter-dialogue>


<div class="filter-nav row">
    <input type="checkbox" name="" class="btn" />
    <div class="nav">
        <div class="Qform ">
            <p >Need Help Deciding? </p>         
        </div>
        <div class="col-md-1 questBtn"> 
             <button class=" Qbutton" (click)="dialogService.showFiltrDialog=true"> Questionaire</button>
         </div>
        <div class="col-md-3" id="dialog">
           
            <!-- <button (click)="dialogueService.showDialog=true"> 
                 <img id="filterimg" src="../../assets/filter.png">
                 <p >Filter</p>
                </button> -->
        </div>
        <ol>               
            <div  class="img-div ">
               <button (click)="filterProperty('camp')"><img class="filter-img" src=".././assets/camp.png"></button>
                <p> Camp</p>
            </div>
            <div class="img-div ">
               <button (click)="filterProperty('house')"><img class="filter-img" src="../../assets/house.png"></button>
                <p>House </p>
            </div>
            <div class="img-div ">
               <button (click)="filterProperty('villa')"><img class="filter-img" src="../../assets/villa.png"></button>
                <p>Villa</p>
            </div>
            <div class="img-div ">
               <button (click)="filterProperty('apartment')"><img class="filter-img" src="../../assets/apartment.png"></button>
                <p> Apartment</p>
            
            </div>  
               
        </ol>
    </div>
</div>


    <div class="cards" style="margin-top: 250px;" >
        <div class="card" *ngFor="let prop of properties">
                 <div>
                    <ngb-carousel >
                        <ng-template ngbSlide *ngFor="let i of prop.prop_Images">
                            <div class="picsum-img-wrapper">
                                    <img [src]="i.url" alt="Random first slide" />
                            </div>
                        </ng-template>
                    </ngb-carousel>
                    <div class="card-body">
                        <h4>{{prop.title}}</h4><hr>
                        <p class="card-text">{{prop.title}}</p>
                        <p>{{prop.description}}</p>
                        <a (click)="navigate(prop.id)" class="btn btn-light col-sm-11" style="background-color: #fde02f">Details</a>
                    </div>
                </div>
            </div>
        </div>

<app-footer></app-footer>
