<h1>LOGIN</h1>
<div class="container">

    <form [formGroup]="form">
      <div class="form-group row mt-1">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <label for="UserName">Username</label>
          <input type="text" formControlName="UserName" class="form-control" id="UserName" placeholder="UserName"/>
          <div *ngIf= "UserName?.touched && UserName?.invalid" class="alert alert-danger">Please Enter your UserName</div>
      </div>
      </div>
      
      <div class="form-group row mt-1">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <label for="Password">Password</label>
          <input type="password" formControlName="Password" class="form-control" id="Password" placeholder="Password"/>
          <div *ngIf= "Password?.touched && Password?.invalid" class="alert alert-danger">Please Enter your Password</div>
      </div>
      </div>

     
      <div class="form-group row mt-1"> 
        <div class="col-md-4"></div>
        <div class="form-group col-md-4 mt-2 ">
          <input routerLink="" type="submit" value="Log In"  class="form-control btn btn-primary " (click)="handleSubmit($event); getToken($event);"/>
        </div>
      </div>
    </form>
  </div>

  <app-footer></app-footer>
