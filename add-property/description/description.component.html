<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6 child">
        <h2>Create your description</h2>
        <span>Share what makes your place special.</span>
        
        <textarea [(ngModel)]="this.service.obj.Description" (input)="onInputChange()" rows="5"></textarea>
        <label>{{remainingChars}}</label>
        <br>
        <span *ngIf="hasError" class="error">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-label="Error" role="img" focusable="false" style="display: block; height: 16px; width: 16px; fill: currentcolor;"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zm0 10.2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm.8-6.6H7.2v5.2h1.6z"></path></svg>
            <span *ngIf="hasError" class="error">The maximum number of characters allowed is {{maxChars}}.</span>
        </span>
        
            
            
    </div>
</div>
<app-footer next="/third-step" back="/title"></app-footer>
