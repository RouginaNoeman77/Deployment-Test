<!DOCTYPE html>
<html>
<head>
	<title>Edit Customer Profile</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		form {
			max-width: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">Edit Customer Profile</h1>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" value="John Smith" disabled="true">
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" value="john.smith@example.com">
			</div>

			<div class="form-group">
				<label for="phone">Phone:</label>
				<input type="text" class="form-control" id="phone" name="phone" value="555-555-5555">
			</div>

			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address" name="address" value="123 Main St">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="city">City:</label>
					<input type="text" class="form-control" id="city" name="city" value="Anytown">
				</div>

				<div class="form-group col-md-6">
					<label for="state">Orgin:</label>
					<select class="form-control" id="state" name="state">
						<option value="AL">Alexandria</option>
						<option value="AK">Sokhna</option>
						<option value="AZ">sharm</option>
						<option value="AR">Sahel</option>
						<!-- more options here -->
						<!-- <option value="WY">Wyoming</option> -->
					</select>
				</div>

				<div class="form-group col-md-6">
					<label for="zip">Zip Code:</label>
					<input type="text" class="form-control" id="zip" name="zip" value="12345">
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Save Changes</button>
		</form>
	</div>

	<!-- Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
