<div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img [src]="user? user.profileImage : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog'" alt=""/>
                            
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="profile-head">
                                    <h5>
                                        Hello,
                                        {{user?.firstName}}
                                        {{user?.lastName}}
                                    </h5>
                                    <hr/>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Details</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" (click)="Go()" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.firstName}} {{user?.lastName}}</p>
                                            </div>
                                        </div>

                                            </div>
                                        </div> -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Gender</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.gender}}</p>
                                            </div>
                                        </div>
                                        <!-- <div class="row">
                                            <div class="col-md-6">
                                                <label>Status</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{user?.owner}}</p>
                                            </div>
                                        </div> -->
                            </div>
                           
                        </div>
                    </div>
                </div>
            </form>           
        </div>

 <div class="cards" style="margin-top: 250px;" >
        <div class="card" *ngFor="let prop of properties">
                 <div>
                    <ngb-carousel >
                        <ng-template ngbSlide *ngFor="let i of prop.prop_Images">
                            <div class="picsum-img-wrapper">
                                    <img [src]="i.url" alt="Random first slide" />
                            </div>
                        </ng-template>
                    </ngb-carousel>
                    <div class="card-body">
                        <h4>{{prop.title}}</h4><hr>
                        <p class="card-text">{{prop.title}}</p>
                        <p>{{prop.description}}</p>
                        <a (click)="navigate(prop.id)" class="btn btn-light col-sm-11" style="background-color: #fde02f">Details</a>
                        <div id="stateBtn">
                            <button type="button" class="btn btn-danger" (click)="refusedProperty(prop.id)" >X</button>
                            <button type="button" class="btn btn-success" (click)="acceptedProperty(prop.id)">âœ“</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
